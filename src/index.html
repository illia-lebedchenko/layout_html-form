<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
        name="htmlForm"
      >
      <fieldset class="groupField">
        <legend>Personal information</legend>
        <label class="formField">
          Surname:
          <input 
            type="text" 
            name="surname"
            required
          >
        </label>
        <label class="formField">
          Name:
          <input
            type="text" 
            name="name"
            required
          >
        </label>
        <label class="formField">
          How old are you?
          <input 
            type="number" 
            name="age"
            value="12"
            min="1" 
            max="100" 
          >
        </label>
        <label class="formField">
          Full date of birth
          <input 
            type="date" 
            name="birthday"
            value="12"
            min="01-01-1900" 
            max="31-12-2200"
          >
        </label>
        <label class="formField bottomLine">
          I accept the term of the agreement:
          <input 
            type="checkbox"
            name="terms"
            required
          >
        </label>
      </fieldset>
      <fieldset class="groupField">
        <legend>Registration</legend>
        <label class="formField">
          E-mail:
          <input 
            type="email" 
            name="email" 
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="formField bottomLine">
          Password:
          <input type="text"
            name="password" 
            minlength="6"
            maxlength="20"
            required
          >
        </label>
      </fieldset>
      <fieldset class="groupField">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="formField">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="pet" 
              value="y"
            >
            Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="pet" 
              value="n"
            >
            No
          </label>
        </div>
        <label class="formField">
          What is your favorite color?
          <input 
            type="color" 
            name="color"
          >
        </label>
        <label class="formField">
          What time do you go to bed?
          <input 
            type="time" 
            name="bed"
          >
        </label>
        <label class="formField">
          What is your favorite brand of cars?
          <select name="car" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="formField bottomLine">
          How do you rate our work?
          <input 
            type="range" 
            name="rating"
            min="1"
            max="10"
            value="1"
           >
        </label>
      </fieldset>
      <fieldset class="groupField">
        <legend>
          Additional info:
        </legend>
        <label class="formField">
          Comments:
          <textarea 
            name="feedback" 
            autocomplete="off" 
          >
          </textarea>
        </label>
        <label class="formField bottomLine">
          Would you recommend us?
          <select name="recommendation" >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
